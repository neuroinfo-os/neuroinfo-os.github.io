 <!-- Portfolio Modals -->
 {% for member in site.categories.team %}
    <div class="faculty-modal modal fade" id="faculty_{{ member.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ member.name }}</h2>
                            <hr class="star-primary">
                            <img src="img/team/{{ member.img }}.jpg" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <ul class="list-inline social-buttons">
                                {% for network in member.social %}
                                <li>
                                    <a href="{{ network.url }}">
                                        <i class="fa fa-{{ network.title }}"></i>
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                            <p>{{ member.content }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
