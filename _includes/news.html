<!-- News Section -->
    <section id="news" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">News</h2>
                    <h3 class="section-subheading text-muted">
                        Reports on recent and upcoming events and news.
                    </h3>
                </div>
            </div>
            <div class="row">
            {% for news in site.categories.news %}
                <div class="col-md-4 col-sm-6 news-item">
                    <a href="{{ news.date | date: "%Y-%m-%d" }}" class="news-link">
                        <div class="news-hover">
                            <div class="news-hover-conent">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ news.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="news-caption">
                        <h4>{{ news.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
